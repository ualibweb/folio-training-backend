description: A book for creation (no ID)
type: object
properties:
  name:
    description: The name of this book
    type: string
  publishedDate:
    type: string
    format: date
    description: When the book was published
  isAvailable:
    type: boolean
    description: Whether the book is available for loan
    default: true

required:
  - name
  - publishedDate
